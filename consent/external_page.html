<div id="consent">
  <h2>consent form을 위한 데모 실험</h2>
	<p>외부 html 문서를 사용해서 consent form을 만드는 최소한의 방식을 샆려보고자 합니다.</p>
	<p>실험 참가에 동의를 하면, 아래의 체크 박스에 표시를 하고 "실험 시작" 버턴을 눌러 주시기 바랍니다.</p>

  <p>
    <input type="checkbox" id="consent_checkbox" />
    이 지각 실험에 참가하는 것에 동의합니다.
  </p>
  <button type="button" id="start">실험 시작</button>
</div>
